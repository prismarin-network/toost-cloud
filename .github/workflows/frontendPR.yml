name: frontend

on:
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  Web-App:
    name: web-app
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - uses: c-hive/gha-npm-cache@v1
        with:
          directory: web-app

      - name: install
        run: |
          cd web-app/
          npm install

      - name: lint
        run: |
          cd web-app/
          npm run lint
          
      - name: build
        run: |
          cd web-app/
          npm run build
          
      - name: publish storybook
        uses: chromaui/action@v1
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            workingDir: 'web-app/'
          
  Ionic-App:
    name: ionic-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: c-hive/gha-npm-cache@v1
        with:
          directory: ionic-app

      - name: install
        run: |
          cd ionic-app/
          npm install

      - name: lint
        run: |
          cd ionic-app/
          npm run lint
          
      - name: build
        run: |
          cd ionic-app/
          npm run build       
